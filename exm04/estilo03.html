<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estilo 03</title>
    <style>
      li:first-child {
        color: red;
      }
      li:last-child{
        color: blue;
      }
      li:nth-child(2){
        color: orange;
      }
      li:nth-child(3){
        color: green;
      }
      li:nth-child(odd){
        background-color: lightgrey;
      }
      li:nth-child(even){
        background-color: grey;
      }
      li:hover{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Estilo 03</h1>
    <ol>
      <li>Primeiro</li>
      <li>Segundo</li>
      <li>Terceiro</li>
      <li>Quarto</li>
    </ol>
  </body>
</html>
