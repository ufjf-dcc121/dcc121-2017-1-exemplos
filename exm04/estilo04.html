<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estilo 04</title>
    <style>
    div{
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 50px;
      border-style: solid;
      border-width: 3px;
      border-color: black;
      padding: 5px;
      margin: 10px;
    }
    div:nth-child(1){
      color: red;
      background-color: pink;
      margin-left: auto;
      margin-right: auto;
    }
    div:nth-child(2){
      color: green;
      background-color: lightgreen;
      margin-top: 20px;
    }
    div:nth-child(3){
      color: blue;
      background-color: lightblue;
      margin-left: 25px;
    }
    div:nth-child(4){
      color: orange;
      background-color: beige;
      margin-top: -180px;
      margin-left: 80px;
    }
    </style>
  </head>
  <body>
    <h1>Estilo 04</h1>
    <section>
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </section>
  </body>
</html>
