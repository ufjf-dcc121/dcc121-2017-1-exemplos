<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo 09</title>
  </head>
  <body>
    <h1>Exemplo 09</h1>
    <p>A soma de <var>8.3</var> e <var>3.15</var> é <output>?</output>.</p>
    <script>
      //Localizar entradas
      var eP = document.body.children[1];
      var eVar1 = eP.children[0];
      var eVar2 = eP.children[1];
      //Localizar saídas
      var eOutput = eP.children[2];
      //Realizar operações
      var a = Number(eVar1.innerHTML);
      var b = Number(eVar2.innerHTML);
      var soma = a + b;
      //Imprime resultado
      eOutput.innerHTML = soma.toFixed(2);

    </script>
  </body>
</html>
