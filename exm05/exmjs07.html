<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS 07</title>
  </head>
  <body>
    <h1>Exemplo JS 07</h1>
    <script>
    var eUL = document.createElement("ul");
    document.body.appendChild(eUL);

    for(var i = 1; i<=100; i++){
      var eLI = document.createElement("li");
      eLI.innerHTML = i;
      eUL.appendChild(eLI);
    }

    </script>
  </body>
</html>
