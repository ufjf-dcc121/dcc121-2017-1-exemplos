<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo JS 08b</title>
  </head>
  <body>
    <h1>Exemplo JS 08b</h1>
    <script>
      var eUL = document.createElement("ul");
      document.body.appendChild(eUL);
      eUL.innerText = "<li>Primeiro</li>";
      eUL.innerText = eUL.innerText + "<li>Segundo</li>";
      eUL.innerText += "<li>Terceiro</li>";
    </script>
  </body>
</html>
