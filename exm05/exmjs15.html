<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Exemplo 15</title>
  </head>
  <body>
    <h1>Exemplo 15</h1>
    <form name="somador">
      <label>A: <input type="number" min="0" max="200" step="5" name="a" placeholder="número inteiro" title="Aqui você deve digitar um número inteiro." required></label>
      <label>B: <input type="number" name="b" placeholder="número inteiro" required></label>
      <input type="submit" />
      <input type="reset" />
    </form>
    <p></p>
    <script>
      //Entradas
      //Saídas
      var saida = document.getElementsByTagName("p")[0];
      //Operações
      document.somador.addEventListener("submit",
      function (evento) {
        evento.preventDefault();
        var a = Number(document.somador.a.value);
        var b = Number(document.somador.b.value);
        //Resultado
        saida.innerHTML = "A soma de A e B é: "+(a+b);
      });

    </script>
  </body>
</html>
