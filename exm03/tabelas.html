<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Tabelas</h1>
    <p>São utilzadas para entregar dados compilados em registros com mais de ma dimensão.</p>

    <table border="1">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Nome</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DT001</td>
          <td>Huguinho</td>
          <td>60</td>
          <td>70</td>
          <td>90</td>
        </tr>
        <tr>
          <td>DT002</td>
          <td>Zezinho</td>
          <td>80</td>
          <td>60</td>
          <td>100</td>
        </tr>
        <tr>
          <td>DT003</td>
          <td>Luizinho</td>
          <td>90</td>
          <td>95</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th>Médias</th>
          <td>70</td>
          <td>80</td>
          <td>90</td>
        </tr>
      </tfoot>
    </table>


  </body>
</html>
