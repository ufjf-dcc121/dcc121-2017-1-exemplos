<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listas Não Ordenadas</title>
  </head>
  <body>
    <h1>Listas Não Ordenadas</h1>
    <p>São as listas que a ordem não acrescenta significado ao conteúdo.</p>

    <h2>Exemplo 1</h2>
    <p>São sobrinhos do pato Donald:</p>
    <!--  Unordered List  -->
    <ul>
      <!--  List Item -->
      <li>Zezinho</li>
      <li>Luizinho</li>
      <li>Huginho</li>
    </ul>
  </body>


</html>
